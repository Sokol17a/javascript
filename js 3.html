<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var n = prompt('Номер', 1);
        switch (n) {
            case '1':
                alert("Понедельник");
                break;

            case '2':
                alert("Вторник");
                break;
            case '3':
                alert("Среда");
                break;
            case '4':
                alert("Четверг");
                break;
            case '5':
                alert("Пятница");
                break;
            case '6':
                alert("Суббота");
                break;
            case '7':
                alert('Воскресенье');
                break;

            default:
                alert('ты живешь в другой вселенной');
        }
    </script>
</body>

</html>
