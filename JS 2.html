<body>
    <script>
        var n = prompt('Введите номер дня', 1);
        var result;
        if (n == 1) {
            result = 'Понедельник';
        } else if (n == 2) {
            result = 'Вторник';
        } else if (n == 3) {
            result = 'Среда';
        } else if (n == 4) {
            result = 'Четверг';
        } else if (n == 5) {
            result = 'Пятница';
        } else if (n == 6) {
            result = 'Суббота';
        } else if (n == 7) {
            result = 'Воскресенье';
        } else {
            result = 'Ты в другой вселенной';
        }
        console.log(result);
    </script>
</body>
